<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Connect - Video Calling App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="main-container">
        <aside class="caller-list-wrapper">
            <h1 class="caller-list-heading lg-h-font">Real Connect</h1>
            <ul id="allusers" class="caller-list"></ul>
        </aside>
        <section class="video-call-container">
            <div class="username-input">
                <input id="username" type="text" placeholder="Enter your name">
                <button id="create-user">Join Call</button>
            </div>
            <div class="video-streams">
                <div class="local-video">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <div class="remote-video">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
            <div>
                <button id="end-call-btn" class="call call-disconnect d-none">
                    <img src="/images/phone-disconnect.png" alt="End Call">
                </button>
            </div>
        </section>
    </main>
    <script src="/js/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
